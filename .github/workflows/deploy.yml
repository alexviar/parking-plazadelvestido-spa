name: Deploy React to cPanel via FTP

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_APP_NAME: ${{ vars.APP_NAME }}
          VITE_API_URL: ${{ github.ref == 'refs/heads/main' && vars.API_URL || vars.DEV_API_URL }}
        run: npm run build

      - name: Upload to FTP (or SFTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.FTP_USER || secrets.FTP_DEV_USER }}
          password: ${{ github.ref == 'refs/heads/main' && secrets.FTP_PASS || secrets.FTP_DEV_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: ./
